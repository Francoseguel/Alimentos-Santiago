<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Alimentos Santiago</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>Registrarse</header>
  <div class="container">
    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required><br>
      <input type="email" id="email" placeholder="Correo electrónico" required><br>
      <input type="password" id="password" placeholder="Contraseña" required><br>
      <button onclick="registrar()">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/auth.js?v=1.0"></script>
</body>
</html>
